<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Troublemakers Video</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b0b0f;
        color: #f5f5f7;
      }

      main {
        width: min(960px, 92vw);
        text-align: center;
      }

      h1 {
        margin: 0 0 16px;
        font-size: clamp(1.5rem, 2vw + 1rem, 2.5rem);
      }

      video {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
        background: #111;
      }

      p {
        margin: 12px 0 0;
        font-size: 0.95rem;
        color: #b3b3c2;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Troublemakers</h1>
      <video controls autoplay muted playsinline>
        <source src="Troublemakers will kill you.mov" type="video/quicktime" />
        Dein Browser kann dieses Video nicht abspielen.
      </video>
      <p>Falls das Video nicht automatisch startet, klicke auf „Play“.</p>
    </main>
  </body>
</html>
